<!DOCTYPE html>
<html lang="en" ng-app="ideaApp">
<head>
    <meta charset="utf-8" /> 

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />

    <title>Calling all ideas!</title>
</head>

    <body>
        <div class="container" ng-controller="IdeaListController as ideaList">
            
            <div class="panel panel-default">

                <div class="panel-heading">germination quotient: {{ideaList.ideas.length}}</div>
           
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="idea in ideaList.ideas">
                            <p class="list-group-item-text">{{idea.Name}}</p>
                        </a>
                    </div>

                    <form ng-submit="ideaList.addIdea()">
                        <input type="text" ng-model="ideaList.ideaText" size="30" placeholder="what is your idea?">
                        <input class="btn-primary" type="submit" value="add">
                    </form>

                    <div class="btn-group" role="group" aria-label="Server">
                        <button type="button" ng-click="ideaList.queryIdeas()" class="btn btn-default">Load ideas</button>
                    </div>
                </div>


            </div><!-- /.container -->
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
        <script src="main.js"></script>   

    </body>
</html>
